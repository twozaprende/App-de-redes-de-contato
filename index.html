<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twoz Aprende</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/DS_Store.png" alt="" />
        <p>Twoz Aprende</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="https://www.tiktok.com/@twozaprende"> Meu Tiktok </a>
        </li>
        <li>
          <a href="https://www.instagram.com/twoz.aprende/"> Meu instagram </a>
        </li>
        <li>
          <a href="https://github.com/twozaprende?tab=projects"> Meu GitHub</a>
        </li>
        <li>
          <a href="https://www.youtube.com/channel/UCrHn7KfbaCjMr9eSUiRxseg">

      </ul>
      <div id="social-links">
        <a
          href="https://www.youtube.com/channel/UCrHn7KfbaCjMr9eSUiRxseg"

        <a href="https://www.tiktok.com/@twozaprende" target="_blank">
          <ion-icon name="logo-tiktok"></ion-icon
        ></a>
        <a href="https://www.instagram.com/twoz.aprende/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="https://github.com/twozaprende?tab=projects" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
      </div>
      <footer>
        <p>Projeto desenvolvido por Twoz</p>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>

</html>
